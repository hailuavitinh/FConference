<navigation></navigation>

<div class="container-fluid body-content" style="padding: 0; margin: 0; margin-top: 51px;">
  <div class="left-menu bottom-right">
      <ul>
          <li class="menu_header">User in group</li>
          <li><i class="fa fa-user"></i> <i class="fa fa-map-marker text-success"></i> User <span ng-bind="userID"></span></li>
          <li ng-repeat="user in ListUser"><i class="fa fa-user"></i> User {{user}}</li>
          <li class="menu_header">Setting</li>
          <li ng-click="SwitchInputOpen()"><i class="fa fa-plug"></i> Camera/Audio setting </li>
          <li><i class="fa fa-unlock"></i> Log out</li>
      </ul>
  </div>
  <div class="col-sm-12 right-content" style="min-height: 500px">
<div class="block-content">
    <div class="col-md-12">
      <table class="table form-table" style="width: 100%">
        <tr>
          <td>
            <input type="text" style="width: initial; float: left;" class="form-control" id="roomNew" placeholder="Enter new room name!" /> 
          </td>
          <td>
             <input type="text"  style="width: initial; float: left;" class="form-control" id="user" placeholder="Enter user!"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="isPass">Set password?</label> <input type="checkbox" id="isPass" name="isPass" value="1" /> 
          </td>
          <td>
            <input type="password"  style="width: initial; float: left;" class="form-control" id="password" placeholder="Enter password!"/>
          </td>
        </tr>        
        <tr>
          <td colspan="2" style="text-align: center;">
            <button class="btn btn-primary" ng-click="vm.createRoom()">Create Room</button>    
          </td>
        </tr>
      </table>       
        
    </div>

          <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <!-- <th>ID</th> -->
                    <th>Room</th>
                    <th>Has password</th>
                    <th>Admin user</th>
                    <!-- <th>Description</th> -->
                    <th>Link</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody ng-repeat="item in vm.rooms">
                <tr>
                    <td>{{$index}}</td>
                    <!-- <td>{{item._id}}</td> -->
                    <td>{{item.name}}</td>
                    <td> <i class="fa fa-{{item.isPass ? 'check' : 'ban'}}"></i></td>
                    <td>{{item.user}}</td>
                    <!-- <td>{{item.data}}</td> -->
                    <td> <a href="#!/room/{{item._id}}">Go to room {{item.name}}</a></td>
                    <td class="text-danger"> <a style="cursor: pointer;" ng-click="vm.deleteRoom(item._id)"> <i class="fa fa-trash"></i> Delete</a> 
                      <a style="cursor: pointer;" ng-click="vm.updateRoom(item._id)"> <i class="fa fa-edit"></i> Edit</a> 
                    </td>
                </tr>
            </tbody>
        </table>

    </div>  
  </div>
</div>


<div id="e_update" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Update room</h4>
      </div>
      <div class="modal-body">
        <table class="table form-table" style="width: 100%">
        <tr>
          <td>
            <input type="text" style="width: initial; float: left;" class="form-control" id="e_name" placeholder="Enter new room name!" /> 
          </td>
          <td>
             <input type="text"  style="width: initial; float: left;" class="form-control" id="e_user" placeholder="Enter user!"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="e_isPass">Set password?</label> <input type="checkbox" id="e_isPass" name="e_isPass" value="1" /> 
          </td>
          <td>
            <input type="password"  style="width: initial; float: left;" class="form-control" id="e_password" placeholder="Enter password!"/>
          </td>
        </tr>        
      </table> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="vm.saveUpdate()">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
