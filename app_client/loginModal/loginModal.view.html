<div class="modal-content">
    <form id="login" name="login" role="form" class="form-horizontal" ng-submit="vm.onLogin()">
        <div class="modal-header">
            <button type="button" ng-click="vm.modal.cancel()" class="close">
                <span aria-hidden="true">x</span>
                <span class="sr-only">Close</span>
            </button>
            <h4 id="myModalLabel" class="modal-title">Sign In</h4>
        </div>
        <div class="modal-body">
            <div role="alert" ng-show="vm.formError" class="alert alert-danger">{{vm.formError}}</div>
            <div class="form-group">
                <label for="username" class="col-xs-2 col-sm-2 control-label">UserName</label>
                <div class="col-xs-10 col-sm-10">
                    <input id="username" name="username" ng-model="vm.formData.username" required="required" class="form-control" type="text" placeholder="Enter Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-2 col-sm-2 control-label">Password</label>
                <div class="col-xs-10 col-sm-10">
                    <input type="password" class="form-control" ng-model="vm.formData.password" id="password" name="password">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="vm.modal.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
    </form>
</div>
